---
layout: default
---

<h1>Posts</h1>

<ul id="post-list">
  {% for post in site.posts %}
  <li>
    <div>
        <h2>
          <a href="{{ post.url }}">{{ post.title}}</a>
        </h2>
        <h3>- {{ post.date | date: "%-d %B %Y" }}</h3>
    </div>
    <p>{{ post.summary }}</p>
  </li>
  {% endfor %}
</ul>
